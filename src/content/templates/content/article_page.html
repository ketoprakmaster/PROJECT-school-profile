{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags breadcrumbs_tags cotton %}

{% block content %}
<section>
    {% if page.thumbnail %}
        {% image page.thumbnail fill-1000x200 as img %}
        <img src="{{img.url}}" class="w-full"/>
    {% endif %}
</section>

<section class="container mx-auto p-5 sm:p-10 md:p-20 space-y-5">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        {# main content container (article) #}
        <c-body.article/>

        <aside class="col-span-1">
            <c-side.latest/>
        </aside>
    </div>
</section>
{% endblock %}
