{% load cotton wagtailcore_tags %}

<section class="py-16 odd:bg-base-100 even:bg-base-200">
  <c-include.heading title="{{ value.title }}" subtitle="{{ value.subtitle }}" />

  <div class="container mx-auto">
    <div class="carousel carousel-center w-full p-4 space-x-4 rounded-box ">
      {% for block in value.cards %}
        <div class="carousel-item w-70 mb-10">
          {% include_block block %}
        </div>
      {% endfor %}
    </div>
  </div>
</section>
