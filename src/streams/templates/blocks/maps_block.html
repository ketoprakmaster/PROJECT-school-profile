{% load wagtailcore_tags wagtailembeds_tags %}

<!-- Lokasi Section -->
<section id="lokasi" class="py-16 overflow-hidden odd:bg-base-200 even:bg-base-300">
    <div class="container mx-auto px-6 text-center max-w-xl">
        <h2 class="text-3xl font-bold text-base-content mb-2">
            {{ value.title }}
        </h2>
        <p class="text-base-content/50 mb-12">
            {{ value.subtitle }}
        </p>
        <div class="p-5 bg-base-100 rounded-xl">
            <div class="  max-w-4xl mx-auto rounded-lg flex items-center justify-center text-gray-500 overflow-hidden">
                {% if value.element %}
                <div class="overflow-hidden outline-base-content">
                    <div class="w-full h-full">
                        {{ value.element }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</section>
