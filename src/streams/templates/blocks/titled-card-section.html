{% load cotton %}

<section class="py-16 odd:bg-base-100 even:bg-base-200">
  <c-include.heading/>

  <div class="container mx-auto p-6 text-center ">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 max-w-6xl mx-auto gap-4">
      {% for card in value.cards %}
        <c-card.basic-card :image="card.value.image" :title="card.value.title" :description="card.value.description"/>
      {% endfor %}
    </div>
  </div>
</section>
