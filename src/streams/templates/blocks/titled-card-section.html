{% load cotton %}

<section class="py-16 odd:bg-base-100 even:bg-base-200">
  <c-include.heading/>

  <div class="container mx-auto px-6 text-center ">
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
      {% for card in value.cards %}
        <c-blocks.basic-card :image="card.value.image" :title="card.value.title" :description="card.value.description"/>
      {% endfor %}
    </div>
  </div>
</section>
