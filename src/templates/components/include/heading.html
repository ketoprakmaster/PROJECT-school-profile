{% load cotton %}

<c-vars
   title = "{{ value.title }}"
   subtitle = "{{ value.subtitle }}"
   class = "max-w-4xl text-center mx-auto"
/>

<div class="{{ class }} mb-12 space-y-4 ">
    <h2 class="text-3xl font-bold text-base-content">
        {{ title }}
    </h2>

    {% if subtitle %}
    <p class="text-base-content/50 ">
        {{ subtitle }}
    </p>
    {% endif %}
</div>
